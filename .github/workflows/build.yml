name: build

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  build_pg-rs-bridge:
    name: build pg-rs-bridge
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, macos-latest]
      steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: cargo build -vv
        run: cargo build -vv
